<style>
    /*
    In this mode the css specific to the tool is included here - endeavour to use generic css wherever possible
    */
    #card-search {
        border: 0px;
        background-color: transparent;
        border-radius: 0px;
        outline: none;
        box-shadow: none;
    }

    #cards-board {
        position: absolute;
        top: 50px;
        left: 0px;
        bottom: 0px;
        right: 0px;
        padding: 10px;
        overflow-y: auto;
    }

    .cardy {
        position: relative;
        width: 100%;
        background-color: #fff;
        margin-bottom: 20px;

        -ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=10, Direction=0, Color=#000000)";
        -moz-box-shadow: 0 3px 10px -3px #000000;
        -webkit-box-shadow: 0 3px 10px -3px #000000;
        box-shadow: 0 3px 10px -3px #000000;
        filter: progid:DXImageTransform.Microsoft.Shadow(Strength=10, Direction=135, Color=#000000);
        min-height: 200px;
        padding: 10px;
    }

    .card-delete-button {
        background: transparent;
        border: 0px;
        position: absolute;
        right: 0px;
        top: 0px;
        cursor: pointer;
        outline: none;
    }

    .card-edit-button {
        background: transparent;
        border: 0px;
        position: absolute;
        left: 0px;
        top: 0px;
        cursor: pointer;
        outline: none;
    }

    .card-title {
        margin-top: 15px;
        border-bottom: 1px solid #ccc;
        min-height: 1em;
        font-weight: bold;
        font-size: 1.3em;
    }

    .card-description {
        border-bottom: 1px solid #ccc;
        min-height: 1em;
        padding: 10px;
        font-weight: bold;
        border-top: 1px solid #ccc;
        margin-top: 10px;

    }




    .wikiImage {
        max-width: 300px;
    }

    .wm-image-upload-form {
        border: none;
        width: 100%;
    }

    .wm-image-upload {
        width: 100%;
        position: relative;
        display: inline-block;
        cursor: pointer;
    }

    .wiki-block-holder {
        position: relative;
        margin-bottom: 20px;
    }

    .wm-image-upload input[type=file] {

        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        opacity: 0;

        cursor: pointer;
    }

    .wm-image-upload-form {
        border: none;
        width: 100%;
        cursor: pointer;
    }

    #CardTitle {
        border: 0px;
        width: 100%;
        padding: 10px;
        outline: none;
        background: transparent;
        color: inherit;
    }

    #CardContent {
        border: 0px;
        padding: 10px;
        outline: none;
        resize: none;
        width: 100%;
        background: transparent;
        color: inherit;
    }

    .img-preview {
        width: 100px;
        height: 100px;
        object-fit: cover;
        margin: 1%;

    }

    #ImagePreviewHolder {
        position: relative;
        margin: 1em 0;
        text-align: center;
        background-color: #ccc;
    }


    .modal-title {
        width: 100%;
        line-height: 1em;
    }

    #ht {
        display: inline-block;
        border: 0px;
        border-bottom: 1px solid var(--c3);
        outline: none;
        color: var(--c0);
        background: transparent;

    }

    #ht::placeholder {
        /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: var(--c3);
        opacity: 1;
        /* Firefox */
    }

    #hashtagger {
        padding: 5px;
        background-color: var(--c6);
        border-radius: 3px;
    }

    .badge {
        margin-right: 10px;
    }

    .deletehashtag {
        cursor: pointer;
    }

    .div-img {
        display: inline-block;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        border: 2px solid #fff;
        cursor: pointer;
    }


    .card-images img {
        /* Just in case there are inline attributes */
        width: 100% !important;
        height: auto !important;
    }

    #imageview {
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        background-color: rgba(0, 0, 0, 0.9);
        text-align: center;
        z-index: 99999999;
    }

    #imageview>img {
        margin: 5%;
        max-width: 90%;
    }


    #hashtag-list {
        list-style: none;
        margin: 0;
        padding: 0;
        position: absolute;
        top: 0px;
        bottom: 0px;
        right: 0px;
        left: 0px;
        overflow-y: auto;
    }

    #hashtag-list>li {
        padding: 10px;
        display: block;
        background-color: var(--side-nav-bar-button-background);
        color: var(--side-nav-bar-button-foreground);
        cursor: pointer;
        font-size: 0.8rem;
        text-transform: capitalize;
    }

    #hashtag-list>li:hover {
        background-color: var(--side-nav-bar-button-background-hover);
        color: var(--side-nav-bar-button-foreground-hover);
    }

    #toolwelcome {
        height: 50px;
        background-color: var(--interface-button-background);
        color: var(--interface-button-foreground);

        position: sticky;
    }

    .listview .cardy {
        max-width: 600px;
        margin: 0 auto;
        margin-bottom: 20px;
    }

    .modal-content {
        background-color: var(--c8);
        color: var(--c0);
        border-radius: 0px;
        max-width: 600px;
        margin: 0 auto;
    }

    .fixbottom {
        position: fixed;
        bottom: 0px;
        width: 120px;
        left: calc(50% - 60px);
        -webkit-border-radius: 10px 10px 0 0;
        /*Safari, Chrome*/
        -moz-border-radius: 10px 10px 0 0;
        /*Firefox*/
        border-radius: 10px 10px 0 0;
        z-index: 1024;

    }

    #showAll {
        line-height: 30px;
    }
</style>
<div id="toolwelcome">
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <input id="card-search" class="wavemaker-form" placeholder='Type here to search' />
            </div>
            <div class="col-2">
                <button class="btn btn-wavemaker btn-block CardManagerModalButton"> <i
                        class="fa fa-fw fa-plus"></i></button>
            </div>
            <div class="col-2">
                <button class="btn btn-wavemaker btn-block" id="toggleGridButton"><i
                        class="fa fa-fw fa-square"></i></button>

            </div>
        </div>
    </div>
</div>
<div id="cards-board">
    <div class="container-fluid">
        <div id="cards" class="row"></div>
        <div class="text-center"><button class="btn btn-wavemaker CardManagerModalButton fixbottom"> <i
                    class="fa fa-fw fa-plus"></i> Add New</button></div>
    </div>
</div>


<div id="CardManagerModal" class="modal fade " tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><input type="text" id="CardTitle" placeholder="Card Title" class=""></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div id="hashtagger"></div>
                <textarea id="CardContent" placeholder="Write here ..."></textarea>
                <div id="ImagePreviewHolder"></div>
                <div class="wm-image-upload">
                    <button class="wm-image-upload-form btn btn-wavemaker"><i class="fa fa-fw fa-camera"></i> Upload
                        Image</button>
                    <input type="file" class="wm-image-upload-form" id="wmImageUploadSelect" name="myfile" />
                </div>



            </div>
            <div class="modal-footer">
                <button type="button" id="AddCard" class="btn btn-wavemaker">Save changes</button>
                <button type="button" class="btn btn-wavemaker-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
